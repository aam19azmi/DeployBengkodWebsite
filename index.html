<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediksi Obesitas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    fieldset {
      border: none;
      margin-bottom: 25px;
      padding: 0;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .radio-group {
      margin-top: 5px;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 20px;
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 25px;
      padding: 15px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      color: #155724;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediksi Tingkat Obesitas</h1>

    <form id="obesityForm">
      <fieldset>
        <legend>Data Pribadi</legend>
        <label for="Gender">Jenis Kelamin</label>
        <select id="Gender" name="Gender" required>
          <option value="">-- Pilih --</option>
          <option value="Female">Perempuan</option>
          <option value="Male">Laki-laki</option>
        </select>

        <label for="Age">Usia (tahun)</label>
        <input type="number" id="Age" name="Age" min="5" max="100" required placeholder="Contoh: 25" />

        <label for="Height">Tinggi Badan (cm)</label>
        <input type="number" id="Height" name="Height" min="100" required placeholder="Contoh: 165" />

        <label for="Weight">Berat Badan (kg)</label>
        <input type="number" id="Weight" name="Weight" min="30" required placeholder="Contoh: 60" />
      </fieldset>

      <fieldset>
        <legend>Kebiasaan dan Pola Hidup</legend>

        <label>Riwayat Kelebihan Berat Badan dalam Keluarga</label>
        <div class="radio-group">
          <label><input type="radio" name="family_history_with_overweight" value="yes" required> Ya</label>
          <label><input type="radio" name="family_history_with_overweight" value="no"> Tidak</label>
        </div>

        <label>Sering Makan Makanan Tinggi Kalori?</label>
        <div class="radio-group">
          <label><input type="radio" name="FAVC" value="yes" required> Ya</label>
          <label><input type="radio" name="FAVC" value="no"> Tidak</label>
        </div>

        <label for="FCVC">Jumlah Konsumsi Sayur per Hari</label>
        <input type="number" id="FCVC" name="FCVC" min="0" required placeholder="Contoh: 2" />

        <label for="NCP">Jumlah Makan Besar per Hari</label>
        <input type="number" id="NCP" name="NCP" min="1" max="10" required placeholder="Contoh: 3" />

        <label for="CAEC">Camilan di Antara Waktu Makan?</label>
        <select id="CAEC" name="CAEC" required>
          <option value="">-- Pilih --</option>
          <option value="no">Tidak</option>
          <option value="Sometimes">Kadang-kadang</option>
          <option value="Frequently">Sering</option>
          <option value="Always">Selalu</option>
        </select>

        <label>Apakah Anda Merokok?</label>
        <div class="radio-group">
          <label><input type="radio" name="SMOKE" value="yes" required> Ya</label>
          <label><input type="radio" name="SMOKE" value="no"> Tidak</label>
        </div>

        <label for="CH2O">Jumlah Minum Air (liter/hari)</label>
        <input type="number" id="CH2O" name="CH2O" step="0.1" min="0" max="10" required placeholder="Contoh: 2.5" />

        <label>Memantau Asupan Kalori Harian?</label>
        <div class="radio-group">
          <label><input type="radio" name="SCC" value="yes" required> Ya</label>
          <label><input type="radio" name="SCC" value="no"> Tidak</label>
        </div>

        <label for="FAF">Frekuensi Aktivitas Fisik (jam/minggu)</label>
        <input type="number" id="FAF" name="FAF" step="0.1" required placeholder="Contoh: 3.5" />

        <label for="TUE">Waktu Penggunaan Teknologi (jam/hari)</label>
        <input type="number" id="TUE" name="TUE" required placeholder="Contoh: 4" />

        <label for="CALC">Konsumsi Alkohol</label>
        <select id="CALC" name="CALC" required>
          <option value="">-- Pilih --</option>
          <option value="no">Tidak</option>
          <option value="Sometimes">Kadang-kadang</option>
          <option value="Frequently">Sering</option>
          <option value="Always">Selalu</option>
        </select>

        <label for="MTRANS">Jenis Transportasi</label>
        <select id="MTRANS" name="MTRANS" required>
          <option value="">-- Pilih --</option>
          <option value="Walking">Jalan Kaki</option>
          <option value="Bike">Sepeda</option>
          <option value="Motorbike">Motor</option>
          <option value="Public_Transportation">Transportasi Umum</option>
          <option value="Automobile">Mobil</option>
        </select>
      </fieldset>

      <button type="submit">Prediksi</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('obesityForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      let data = {};
      formData.forEach((value, key) => {
        // Kolom numerik yang dikonversi ke number
        if (['Age','Height','Weight','FCVC','NCP','CH2O','FAF','TUE'].includes(key)) {
          data[key] = Number(value);
        } else {
          // Kolom kategorikal tetap string (yes/no, pilihan dropdown)
          data[key] = value.trim();
        }
      });

      try {
        const response = await fetch('https://deploybengkod-aam19azmi.streamlit.app/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultDiv.style.display = 'block';
        resultDiv.textContent = result.prediction ? 
          `Prediksi Tingkat Obesitas: ${result.prediction}` : 
          `Error: ${result.detail || 'Terjadi kesalahan'}`;
      } catch (err) {
        resultDiv.style.display = 'block';
        resultDiv.textContent = 'Terjadi kesalahan: ' + err.message;
      }
    });
  </script>
</body>
</html>
