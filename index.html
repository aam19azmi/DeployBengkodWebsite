<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediksi Tingkat Obesitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #e7f3fe;
      border: 1px solid #b3d4fc;
      border-radius: 6px;
      font-weight: bold;
      color: #00529b;
    }
  </style>
</head>
<body>

  <h1>Prediksi Tingkat Obesitas</h1>

  <form id="obesityForm">
    <label for="Gender">Jenis Kelamin</label>
    <select id="Gender" name="Gender" required>
      <option value="Female">Perempuan</option>
      <option value="Male">Laki-laki</option>
    </select>

    <label for="Age">Usia</label>
    <input type="number" id="Age" name="Age" min="1" required />

    <label for="Height">Tinggi Badan (cm)</label>
    <input type="number" id="Height" name="Height" min="50" required />

    <label for="Weight">Berat Badan (kg)</label>
    <input type="number" id="Weight" name="Weight" min="10" required />

    <label for="family_history_with_overweight">Riwayat Keluarga Kelebihan Berat Badan (0/1)</label>
    <input type="number" id="family_history_with_overweight" name="family_history_with_overweight" min="0" max="1" required />

    <label for="FAVC">Sering Konsumsi Makanan Tinggi Kalori (0/1)</label>
    <input type="number" id="FAVC" name="FAVC" min="0" max="1" required />

    <label for="FCVC">Jumlah Konsumsi Sayur (integer)</label>
    <input type="number" id="FCVC" name="FCVC" min="0" required />

    <label for="NCP">Jumlah Makan Besar Per Hari</label>
    <input type="number" id="NCP" name="NCP" min="1" required />

    <label for="CAEC">Sering Makan Camilan</label>
    <select id="CAEC" name="CAEC" required>
      <option value="No">Tidak</option>
      <option value="Sometimes">Kadang-kadang</option>
      <option value="Frequently">Sering</option>
      <option value="Always">Selalu</option>
    </select>

    <label for="SMOKE">Merokok (0/1)</label>
    <input type="number" id="SMOKE" name="SMOKE" min="0" max="1" required />

    <label for="CH2O">Jumlah Minum Air Per Hari (liter)</label>
    <input type="number" id="CH2O" name="CH2O" min="0" step="0.1" required />

    <label for="SCC">Memantau Asupan Kalori (0/1)</label>
    <input type="number" id="SCC" name="SCC" min="0" max="1" required />

    <label for="FAF">Frekuensi Aktivitas Fisik</label>
    <input type="number" id="FAF" name="FAF" min="0" step="0.1" required />

    <label for="TUE">Waktu Pakai Perangkat Teknologi (jam)</label>
    <input type="number" id="TUE" name="TUE" min="0" required />

    <label for="CALC">Sering Konsumsi Alkohol</label>
    <select id="CALC" name="CALC" required>
      <option value="No">Tidak</option>
      <option value="Sometimes">Kadang-kadang</option>
      <option value="Frequently">Sering</option>
      <option value="Always">Selalu</option>
    </select>

    <label for="MTRANS">Jenis Transportasi</label>
    <select id="MTRANS" name="MTRANS" required>
      <option value="Walking">Jalan Kaki</option>
      <option value="Bike">Sepeda</option>
      <option value="Motorbike">Motor</option>
      <option value="Public_Transportation">Transportasi Umum</option>
      <option value="Car">Mobil</option>
    </select>

    <button type="submit">Prediksi</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('obesityForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      let data = {};
      formData.forEach((value, key) => {
        if(['Age','Height','Weight','family_history_with_overweight','FAVC','FCVC','NCP','SMOKE','CH2O','SCC','FAF','TUE'].includes(key)) {
          data[key] = Number(value);
        } else {
          data[key] = String(value).toLowerCase();  // ⬅️ Konversi ke lowercase
        }
      });

      try {
        const response = await fetch('https://deploybengkod-production.up.railway.app/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Gagal memproses prediksi');

        const result = await response.json();
        resultDiv.textContent = `Prediksi Tingkat Obesitas: ${result.prediction}`;
      } catch (err) {
        resultDiv.textContent = 'Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
